<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report</title>
    <link rel="stylesheet" href="bootstrap.min.css"/>
</head>
<body>
    <div class="container">
        <h1>Report</h1>

        <h2>URL</h2>
        <pre class="url"></pre>

        <h2>Timestamp</h2>
        <pre class="timestamp"></pre>

        <h2>Files</h2>
        <pre class="files"></pre>

        <div class="error-wrapper">
            <h2>Errors</h2>
            <pre class="errors"></pre>
        </div>

        <h2>Hash</h2>
        <pre class="hash"></pre>

        <h2>Signature</h2>
        <pre class="signature"></pre>

        <h2>Certificates</h2>
        <pre class="cert"></pre>

    </div>
</body>
</html>
